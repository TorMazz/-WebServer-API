<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport content=width=device-width, initial-scale=1.0">
    <title>You Are Wellcome</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,400;1,500&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Popins", sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://www.raconteur.net/wp-content/uploads/2021/04/Armchair-trading.jpg');
            background-position: center;
            background-size: cover;
        }
        .wrapper{
            width: 520px;
            background: transparent;
            color: black;
            padding: 30px 45px;
        }
        .wrapper h1{
            text-align: center;
            position: relative;
            z-index: 2;
            color: oldlace;
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 70px;
        }
        .wrapper .btn{
            width: 100%;
            text-underline-position: above;
            height: 55px;
            border: none;
            outline: none;
            background: #fff;
            border-radius: 30px;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form method="post" action="/login">
            <h1>You Are Wellcome!</h1>
            <button type="submit" class="btn">START TRAIDING NOW</button>
        </form>
    </div>
</body>
</html>
